scripts:
  format:
    cmd: deno fmt
  
  lint:
    cmd: deno lint --unstable

  update:
    cmd: deno run --allow-net='x.nest.land,cdn.deno.land,api.deno.land,raw.githubusercontent.com,github.com,api.github.com,cdn.skypack.dev' --allow-read='.' --allow-write='deps.ts' https://deno.land/x/dmm@v2.1.1/mod.ts update
  
  check:
    cmd:
      - vr run lint
      - vr run format
    gitHook: pre-commit

  build:
    cmd: deno run --allow-read --allow-write="./public" --allow-env --allow-run --allow-net="cdn.skypack.dev" ./build.ts

  examples:
    cmd:
      - deno run --allow-read --allow-write --allow-net="0.0.0.0,127.0.0.1,localhost,ejm.sh" --allow-run --allow-env --allow-ffi --unstable ./examples/chartjs.ts
      - deno run --allow-read --allow-write --allow-net="0.0.0.0,127.0.0.1,localhost,ejm.sh" --allow-run --allow-env --allow-ffi --unstable ./examples/plotly.ts
      # - deno run --allow-read="." --allow-env --allow-ffi --unstable ./examples/gcharts.ts

  test:
    cmd:
      - deno test